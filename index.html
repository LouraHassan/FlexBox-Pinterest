<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="tabLogo2.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <title>Pinterest</title>
  </head>
  <body>
    <nav class="nav-section">
      <div class="logo-div">
        <img class="logo" src="logo.png" alt="" />
        <p class="clickable">Watch</p>
        <p class="clickable">Explore</p>
      </div>
      <div class="left-div">
        <div class="list-div">
          <ul class="nav-list">
            <li class="clickable">About</li>
            <li class="clickable">Business</li>
            <li class="clickable">Blog</li>
          </ul>
        </div>
        <div class="buttons-nav-div ">
          <div class="nav-button-1 ">Log in</div>
          <div class="nav-button-2 ">Sign up</div>
        </div>
      </div>
    </nav>
    <div class="main-container">
      <div class="title-div">
        <p class="title">Get your next</p>
        <p class="title yellow-title">weeknight dinner idea</p>
        <div class="dot-div">
          <div class="dot yellow-dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>

        </div>
        <div class="all-photos-container">
          <div class="col-img">
            <img class="img-box" src="img3.jpg" alt="" />
            <div class="white-space"></div>
            <img class="img-box" src="img5.jpg" alt="" />
          </div>
          <div class="col-img">
            <img class="img-box" src="img4.jpg" alt="" />
            <div class="white-space"></div>

            <img class="img-box" src="img6.jpg" alt="" />
          </div>
          <div class="col-img">
            <img class="img-box" src="img1.jpg" alt="" />
            <div class="white-space"></div>
            <img class="img-box" src="img9.jpg" alt="" />
          </div>
          <div class="col-img">
            <img class="img-box" src="img14.jpg" alt="" />
            <div class="white-space"></div>
            <img class="img-box" src="img8.jpg" alt="" />
          </div>
          <div class="col-img">
            <img class="img-box" src="img2.jpg" alt="" />
            <div class="white-space"></div>
            <img class="img-box" src="img10.jpg" alt="" />
          </div>
          <div class="col-img">
            <img class="img-box" src="img12.jpg" alt="" />
            <div class="white-space"></div>
            <img class="img-box" src="img11.jpg" alt="" />
          </div>
          <div class="col-img">
            <img class="img-box" src="img13.jpg" alt="" />
            <div class="white-space"></div>
            <img class="img-box" src="img7.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="sticky-div">
      <i class="fa-solid fa-chevron-down"></i>
    </div>
    <footer class="footer">
      <div class="footer-div">
      Here's how it works<i class="fa-solid fa-chevron-down"></i>
    </div>
    </footer>
  </body>
</html>
